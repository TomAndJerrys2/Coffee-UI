<form (submit)="loginRequest()" autocomplete="new-password">
    <h1>Login Page</h1>

    <div class="form-control">
        <label for="email">Email</label>
        <input id="email" autocomplete="new-password" type="email" />
    </div>

    <div class="form-control">
        <label for="password">Password</label>
        <input id="password" autocomplete="new-password" type="email" />
    </div>

    <button type="submit"> Login &#0594;</button>
</form>
